<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas id="myCanvas1" width="300" height="150"></canvas>
    <canvas id="myCanvas2" width="300" height="150" style="border:1px solid grey"></canvas>

    <script>
        const c = document.getElementById("myCanvas1");
        const ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(20, 20);
        ctx.lineTo(20, 100);
        ctx.lineTo(70, 100);
        ctx.strokeStyle = "red";
        ctx.stroke();

        
        const d = document.getElementById("myCanvas2");
        const ctx2 = d.getContext("2d");
        ctx2.beginPath();
        ctx2.moveTo(20, 20);
        ctx2.lineTo(100, 20);
        ctx2.lineTo(100, 70);
        ctx2.strokeStyle = "blue";
        ctx2.stroke();
    </script> 
</body>
</html>
