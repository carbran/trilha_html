</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <ul>
                <li><a href="/formularios/pages/pagina_principal.html">Página Principal</a></li>
                <li><a href="/formularios/pages/sobre.html">Sobre a clínica</a></li>
                <li><a href="/formularios/pages/horario.html">Horário de Atendimento</a></li>
                <li><a href="/formularios/pages/contato.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <!-- Aqui vai o seu header -->
                <img class="img-header" src="../img/aura_interior_2.png" alt="">
            </div>
    
            <div class="content">
                <!-- Aqui vai o seu conteúdo -->
                <h1><img src="../icon/calendario.png" width="30" class="icon-h1"> Contato</h1>
                
                <ul>
                    <li>
                        Telefone: (62) 3212 2123
                    </li>
                    <br>
                    <li>
                        Whatsapp: (62) 3121 1213
                    </li>
                    <br>
                    <li>
                        Endereço: Rua dos Bobos, 0, Goiânia - GO, 74.000-000
                    </li>
                </ul>

                <div class="maps">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3821.3353964348034!2d-49.23824158826779!3d-16.71010878399968!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935ef05314772ca9%3A0xc8cc6c7490137e57!2sBo.B%C3%B4%20-%20Flamboyant%20Shopping!5e0!3m2!1spt-BR!2sbr!4v1747690198621!5m2!1spt-BR!2sbr" width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <br>

                <form class="form_contato" action="#" method="post">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" name="name" id="name">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="form-group">
                        <label for="subject">Assunto:</label>
                        <input type="text" name="subject" id="subject">
                    </div>

                    <div class="form-group">
                        <label for="message">Mensagem:</label>
                        <textarea rows="10" cols="60" name="message" id="message"></textarea>
                    </div>

                    <div class="form-buttons">
                        <button type="reset">Limpar</button>
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>
    
            <div class="footer">
                <!-- Aqui vai o seu rodapé -->
                <div class="social-icons">
                    <img src="../icon/midias_sociais/facebook.png" alt="facebook">
                    <img src="../icon/midias_sociais/instagram.png" alt="facebook">
                    <img src="../icon/midias_sociais/twitter.png" alt="facebook">
                    <img src="../icon/midias_sociais/tik-tok.png" alt="facebook">
                    <img src="../icon/midias_sociais/whatsapp.png" alt="facebook">
                    <img src="../icon/midias_sociais/linkedin.png" alt="facebook">
                </div>
                
                <p>Copyright © 2025 Clínica Aura</p>

            </div>
        </div>
    </div>
</body>
